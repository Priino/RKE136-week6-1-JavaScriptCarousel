<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Carousel</title>
</head>
<body>
    <div class="container">

        <div class="carousel"> 
            <div class="carousel__item carousel__item--visible">
                <img src="images/ryan.jpg" alt="Ryan">
            </div>
            <div class="carousel__item">
                <img src="images/jodie.jpg" alt="Jodie">
            </div>
            <div class="carousel__item">
                <img src="images/ryan_jodie.jpg" alt="Ryan Jodie">
            </div>
            <div class="carousel__item">
                <img src="images/jodie_ryan.jpg" alt="Jodie Ryan">
            </div>
            <div class="carousel__item">
                <img src="images/ryan_kuldkala.jpg" alt="Ryan Kuldkala">
            </div>
            <div class="carousel_actions">
                <button id="carousel__button--prev" aria-label="Previous slaide"><</button>
                <button id="carousel__button--next" aria-label="Next slaide">></button>
            </div>
        </div>

    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
